log4j.rootLogger =  INFO, DB, CONSOLE

# Define the DB appender
log4j.appender.DB=org.apache.log4j.jdbc.JDBCAppender

# Set JDBC Options
log4j.appender.DB.URL=jdbc:postgresql://localhost:5432/fcoinvestlog
log4j.appender.DB.driver=org.postgresql.Driver
log4j.appender.DB.user=postgres
log4j.appender.DB.password=postgres

# Set the SQL statement to be executed.
log4j.appender.DB.sql=insert into logging values(nextval('logging_sequence'),'%d','%p','%C','%m','%x')

# Define the layout for file appender
log4j.appender.DB.layout=org.apache.log4j.PatternLayout

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%C{1}] %m%n